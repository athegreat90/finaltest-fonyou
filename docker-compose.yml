  fonyou-mongo:
    image: mongo
    restart: always
    environment: 
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: Test123
    ports: 
    - "27017:27017"
    volumes: 
      - fonyou-mongo-data:/etc/mongo
    networks: 
      - backend
  
  app:
    build: 
      context: finaltest
      dockerfile: Dockerfile
    ports: 
      - "80:8080"
    restart: always
    depends_on:
      - fonyou-mongo
    environment: # Pass environment variables to the service
      SPRING_DATA_MONGODB_URI: mongodb://root:Test123@fonyou-mongo:27017/fonyou-mongo?ssl=false&authSource=admin&authMechanism=SCRAM-SHA-1
      SPRING_DATA_MONGODB_AUTHENTICATION_DATABASE: admin
